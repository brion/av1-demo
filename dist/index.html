<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>AV1 DASH encoding test</title>

                color: #000;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            #icon {
                float: right;
                width: 128px;
                height: 128px;
            }
        </style>

    <body>

        <script src="main.js"></script>
